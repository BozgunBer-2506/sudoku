<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku 2026</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo"><div>æ•°ç‹¬</div><div>SUDOKU</div></div>

            <div class="section">
                <div class="section-title" id="lang-title">Language</div>
                <div class="difficulty-buttons" style="gap: 10px;">
                    <button class="difficulty-btn active" onclick="setLanguage('tr')" id="btn-tr">ðŸ‡¹ðŸ‡·</button>
                    <button class="difficulty-btn" onclick="setLanguage('en')" id="btn-en">ðŸ‡¬ðŸ‡§</button>
                    <button class="difficulty-btn" onclick="setLanguage('de')" id="btn-de">ðŸ‡©ðŸ‡ª</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title" id="difficulty-title">Difficulty</div>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn active" onclick="setDifficulty('easy')" id="btn-easy">Easy</button>
                    <button class="difficulty-btn" onclick="setDifficulty('medium')" id="btn-medium">Medium</button>
                    <button class="difficulty-btn" onclick="setDifficulty('hard')" id="btn-hard">Hard</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title" id="stats-title">Statistics</div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label" id="time-label">Time:</span>
                        <span class="timer" id="timer">00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label" id="empty-label">Empty:</span>
                        <span class="stat-value" id="empty-count">81</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label" id="accuracy-label">Accuracy:</span>
                        <span class="stat-value" id="accuracy">0%</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="action-buttons">
                    <button class="action-btn full" onclick="newGame()" id="btn-new">New Game</button>
                    <button class="action-btn" onclick="checkSolution()" id="btn-check">Check Board</button>
                    <button class="action-btn" onclick="clearCell()" id="btn-clear">Clear Cell</button>
                    <button class="action-btn" onclick="checkSelectedCell()" id="btn-check-cell">Check Cell</button>
                </div>
            </div>

            <div class="section">
                <div class="tips">
                    <h4 id="tips-title">Tips</h4>
                    <ul id="tips-list">
                        <li id="tip-1"></li>
                        <li id="tip-2"></li>
                        <li id="tip-3"></li>
                        <li id="tip-4"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="header">
                <h1 id="title">Sudoku Puzzle</h1>
                <p id="difficulty-label">Easy</p>
            </div>

            <div class="sudoku-grid" id="grid"></div>

            <div class="number-pad">
                <button class="number-btn" onclick="fillNumber(1)">1</button>
                <button class="number-btn" onclick="fillNumber(2)">2</button>
                <button class="number-btn" onclick="fillNumber(3)">3</button>
                <button class="number-btn" onclick="fillNumber(4)">4</button>
                <button class="number-btn" onclick="fillNumber(5)">5</button>
                <button class="number-btn" onclick="fillNumber(6)">6</button>
                <button class="number-btn" onclick="fillNumber(7)">7</button>
                <button class="number-btn" onclick="fillNumber(8)">8</button>
                <button class="number-btn" onclick="fillNumber(9)">9</button>
                <button class="number-btn" onclick="clearCell()" id="btn-num-delete" style="font-size: 11px;">DEL</button>
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2 id="modal-title">Congratulations!</h2>
            <p id="finalTime"></p>
            <p id="modal-text"></p>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="newGame()" id="btn-modal-new">New Game</button>
                <button class="modal-btn" onclick="closeModal()" id="btn-modal-close">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <footer class="footer">
        <p>ðŸŽŒ æ•°ç‹¬ã‚²ãƒ¼ãƒ  Â© 2026 | Dev: <strong>The_Bozgun</strong> ðŸ§ </p>
    </footer>
</body>
</html>
